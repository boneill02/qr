<!DOCTYPE html>
<html lang="en">
<head>
	<title>QR Code Generator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://raw.githubusercontent.com/davidshimjs/qrcodejs/refs/heads/master/qrcode.min.js"></script>
</head>
<body>
	<div class="wrapper app-wrapper">
		<h2 class="section-header">QR Code Generator</h2>
		<input type="text" id="link" name="link" required minlength="4"/>
		<button onclick="generate()">Generate</button>
		<br><br>
		<div id="output"></div>
		</div>
		<br><br><br>
		<footer class="fixed-bottom">
			<p>This is simply a frontend for <a href="https://davidshimjs.github.io/qrcodejs/">qrcode.js</a> which is copyrighted by David Shim and distributed under the terms of the <a href="LICENSE-qrcodejs">MIT License</a>.</p>
		</div>
	</div>

	<script type="text/javascript">
		function generate() {
			var qrcode = new QRCode("output", {
				text: document.getElementById("link").value,
				width: 512,
				height: 512,
				colorDark : "#000000",
				colorLight : "#ffffff",
				correctLevel : QRCode.CorrectLevel.H
			});
		}
	</script>
</body>
</html>
