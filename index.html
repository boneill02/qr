<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="qrcode.min.js"></script>
	<base href=".">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>QR Code Generator</h1>
		</div>
		<input type="text" id="link" name="link" required minlength="4"/>
		<button onclick="generate()">Generate</button>
		<br><br>
		<div id="output"></div>
		</div>
		<br><br><br>
		<footer class="fixed-bottom">
			<p>Portions of the project have been copied from <a href="https://davidshimjs.github.io/qrcodejs/">qrcode.js</a> which is copyrighted by David Shim and distributed under the terms of the <a href="LICENSE-qrcodejs">MIT License</a>.</p>
		</div>
	</div>

	<script type="text/javascript">
		function generate() {
			var qrcode = new QRCode("output", {
				text: document.getElementById("link").value,
				width: 512,
				height: 512,
				colorDark : "#000000",
				colorLight : "#ffffff",
				correctLevel : QRCode.CorrectLevel.H
			});
		}
	</script>
</body>
</html>
